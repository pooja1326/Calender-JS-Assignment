<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/main.css">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">

</head>

<body>
    <div class="container wrapper">
        <div class="calender">
            <div class="year-month">
                <div class="header-year">

                    <h4>Year<h4>
                            <select id="listOfYear">
                                <option value="2015">2015</option>
                                <option value="2016">2016</option>
                                <option value="2017">2017</option>
                                <option value="2018">2018</option>
                                <option value="2019">2019</option>
                                <option value="2020">2020</option>
                                <option value="2021">2021</option>
                                <option value="2022">2022</option>
                            </select>
                </div>
                <div class="header-month">
                    <h4>Month</h4>
                    <select id="listOfMonth">
                        <option value="0">january</option>
                        <option value="1">february</option>
                        <option value="2">March</option>
                        <option value="3">April</option>
                        <option value="4">May</option>
                        <option value="5">June</option>
                        <option value="6">July</option>
                        <option value="7">August</option>
                        <option value="8">September</option>
                        <option value="9">october</option>
                        <option value="10">November</option>
                        <option value="11">December</option>

                    </select>
                </div>
            </div>
            <div id="hidden">
                <p id=""></p>
                <div class="month">
                    <div class="prev-button">
                        <button id="prev-arrow2" type="button" class=" btn btn-primary">
                            &#60;&#60; </button>
                        <button id="prev-arrow" type="button" class="btn btn-primary">
                            &#60;</button>
                    </div>
                    <div class="display-date-year">
                        <h5></h5>



                    </div>
                    <div class="next-button">
                        <button id="next-arrow" type="button" class="btn btn-primary">></button>
                        <button id="next-double-arrow" type="button" class="btn btn-primary">>></button>
                    </div>


                </div>
                <div class="weekends bg-primary ">

                    <div>SUN</div>
                    <div>MON</div>
                    <div>TUE</div>
                    <div>WED</div>
                    <div>THU</div>
                    <div>FRI</div>
                    <div>SAT</div>

                </div>
                <div class="days">
                </div>

            </div>
            <div id="main"><span class="d-none"></span></div>

        </div>
    </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
